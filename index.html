<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ระบบบันทึกค่าใช้จ่ายรายวันส่วนตัว</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
<body>
    <h2 class="h2">บันทึกค่าใช้จ่ายรายวัน</h2>
    <div>
        <form id="expense-form">
            <label for="title">รายการ: </label>
            <input type="text" id="title" name="title" required />

            <label for="category">ประเภท: </label>
            <select id="category" name="category" required>
                <option value="food">อาหาร</option>
                <option value="shopping">ช้อปปิ้ง</option>
                <option value="transport">การเดินทาง</option>
            </select>

            <label for="amount">จำนวนเงิน: </label>
            <input type="number" id="amount" name="amount" required />

            <label for="date">วันที่: </label>
            <input type="date" id="date" name="date" required />

            <input type="submit" value="บันทึก">
        </form>
    </div><br>
    <hr><br>
</body>
</html>
